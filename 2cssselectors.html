<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* class selector */
        #third
        {
            color: brown;
        }
        .redelement{
            color: red;
        }

        /* grouping selectors for multiple selectors*/
        footer,span{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p>1this is the tutorial related to css selectors.</p>
    <p id="secondpara" class="redelement">2this is the tutorial related to css selectors.</p>
    <div>
        <p id="third">3this is the tutorial related to css selectors.</p>
        <span>this is span</span>
    </div>
    <footer>this is footer</footer>
</body>
</html>
